<!DOCTYPE html>
<html>
<head>
  <title>Wellness Pal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      width: 280px;
      padding: 20px;
      background-color: #f0f8ff; /* Azul claro muy sutil */
      color: #333;
      border-radius: 8px; /* Borde más pequeño para coincidir con el select */
      border: 2px solid #b2dfdb; /* Borde del mismo color que el select */
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #004d40; /* Verde oscuro, casi azul marino */
      margin-top: 0;
      font-weight: 600;
    }
    .form-group {
      width: 100%;
      margin-bottom: 15px;
    }
    label {
      font-weight: 400;
      color: #1a5c68; /* Azul marino */
      margin-bottom: 5px;
      display: block;
    }
    select {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #b2dfdb; /* Verde azulado */
      border-radius: 8px;
      background-color: #e0f2f1; /* Verde muy claro */
      color: #004d40;
      cursor: pointer;
      font-size: 16px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23004d40" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      transition: border-color 0.3s;
    }
    select:focus {
      border-color: #004d40;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2e8b57; /* Verde mar */
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }
    button:hover {
      background-color: #1d6e41; /* Verde más oscuro al pasar el mouse */
    }
    button:active {
      transform: scale(0.98);
    }
    #message {
      margin-top: 15px;
      color: #006400; /* Verde oscuro */
      font-weight: 600;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wellness Pal</h2>
    <div class="form-group">
      <label for="intervalo">Intervalo de notificaciones:</label>
      <select id="intervalo">
        <option value="15">15 minutos</option>
        <option value="30">30 minutos</option>
        <option value="45">45 minutos</option>
        <option value="60">60 minutos</option>
      </select>
    </div>
    <button id="guardar">Guardar intervalo</button>
    <p id="message"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
